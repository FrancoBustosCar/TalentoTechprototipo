<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="bg-dark text-white py-3 text-center">
        <h1>Catálogo de Productos</h1>
    </header>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Padua3D</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
        </nav>
    <main class="container my-5">
        <section id="productos">
            <h2 class="text-center mb-4">Nuestros Productos</h2>
            <div class="row g-4 mb-5">
    
                <div class="col-sm-6 col-md-4">
                    <div class="card shadow">
                        <img src="./img/1.jpg" class="card-img-top rounded" alt="Producto 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Case para arduino uno</h5>
                            <button class="btn btn-primary">Ver más</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4">
                    <div class="card shadow">
                        <img src="./img/2.jpg" class="card-img-top rounded" alt="Producto 2">
                        <div class="card-body text-center">
                            <h5 class="card-title">muñeco articulable dummy 13 </h5>
                            <button class="btn btn-primary">Ver más</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4">
    
                <div class="col-sm-6 col-md-6">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <h5 class="card-title">soportes para celulares</h5>
                            <img src="./img/3A.jpg" class="card-img-top rounded mb-2" alt="Producto 3 (Vista A)">
                            <img src="./img/3B.jpg" class="card-img-top rounded" alt="Producto 3 (Vista B)">
                            <button class="btn btn-primary mt-2">Ver más</button>
                        </div>
                    </div>
                </div>

        
                <div class="col-sm-6 col-md-6">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <h5 class="card-title">soportes para auriculares</h5>
                            <img src="./img/4A.jpg" class="card-img-top rounded mb-2" alt="Producto 4 (Vista A)">
                            <img src="./img/4B.jpg" class="card-img-top rounded" alt="Producto 4 (Vista B)">
                            <button class="btn btn-primary mt-2">Ver más</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Catálogo de Productos. Todos los derechos reservados.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
